{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title> {% block title %} Mercasti {% endblock %}</title>
</head>
<body class="bg-body text-body">
    <header class="d-flex justify-content-between align-items-center p-3">
    <button class="btn btn-outline-primary shadow d-flex align-items-center justify-content-center" 
            id="theme-toggle-btn" 
            style="position: fixed; top: 20px; right: 20px; z-index: 1050; width: 50px; height: 50px; border-radius: 50%; transition: all 0.5s ease; opacity: 1; visibility: visible;">
        <i id="theme-icon" class="bi bi-moon-stars-fill fs-5"></i>
    </button>
    </header>

    {% block content %}
    <!-- El contenido lo agregaremos aquí -->
    {% endblock %}

<footer class="bg-dark text-light py-4 mt-5 border-top border-secondary">
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h5 class="fw-bold mb-3">Mercasti</h5>
                
                <p class="mb-0 small opacity-75">
                    &copy; 2024 <span class="fw-semibold">Mercasti</span>. Todos los derechos reservados.
                </p>
                
                <div class="mt-3">
                    <a href="{% url 'contacto' %}" class="text-light text-decoration-none mx-2 small hover-opacity">Contacto</a>
                    <a href="#" class="text-body text-decoration-none mx-2 small hover-opacity">Privacidad</a>
                    <a href="#" class="text-body text-decoration-none mx-2 small hover-opacity">Términos</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<style>
    /* Un pequeño toque extra para los enlaces */
    .hover-opacity:hover {
        opacity: 0.7;
        text-decoration: underline !important;
    }
</style>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
