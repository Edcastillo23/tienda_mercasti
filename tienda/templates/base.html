{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title> {% block title %} Mercasti {% endblock %}</title>
</head>
<body class="bg-body text-body">

    <header class="d-flex justify-content-between align-items-center p-3">
        <button class="btn btn-outline-primary shadow" id="theme-toggle-btn">
            <i id="theme-icon" class="bi bi-moon-stars-fill fs-5"></i>
        </button>
    </header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

        <!--Logo de la empresa-->
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" alt="mercasti logo" width="30" height="30" class="d-inline-block align-text-top ms-2">
            <span class="fw-bold text-white">MERCASTI</span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal" 
                aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuPrincipal">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Promociones</a>
                </li>
                <li class="nav-item border-start ms-lg-3 ps-lg-3">
                    <a class="nav-link text-info" href="{% url 'contacto' %}">
                        <i class="bi bi-envelope-fill me-1"></i> Contacto
                    </a>
                </li>
            </ul>
            <form class="d-flex me-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

        </div>
    </div>
</nav>
    {% block content %}

    {% endblock %}

    <footer class="bg-dark text-body py-4 border-top border-secondary">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h5 class="fw-bold mb-3">Mercasti</h5>
                    <p class="mb-0 small opacity-75">&copy; 2024 Mercasti. Todos los derechos reservados.</p>
                    <div class="mt-3">
                        <a href="{% url 'contacto' %}" class="text-light text-decoration-none mx-2 small hover-opacity">Contacto</a>
                        <a href="#" class="text-light text-decoration-none mx-2 small hover-opacity">Privacidad</a>
                        <a href="#" class="text-light text-decoration-none mx-2 small hover-opacity">TÃ©rminos</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
